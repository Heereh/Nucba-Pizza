<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./Assets/Header/nucbazappiicon 1.svg" alt="logo" />
      </div>
      <nav class="navbar">
        <div class="list">
          <ul class="navbar-list">
            <li>
              <a class="home" href="#"
                ><img
                  class="casita"
                  src="./Assets/Header/bxs-home.svg"
                  alt="Home"
                />Home</a
              >
            </li>

            <li><img src="./assets/Header/bx-cart.svg" alt="" /></li>
            <li>
              <img
                class="usernaranja"
                src="./assets/Header/user-orange_25327.png"
                alt=""
              />
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="hero-title">
          <h1>Si tenes Zappi,</h1>
          <h2>Tenes Nucba.</h2>
          <p>Buscá lo que quieras y nucba te quedes sin comida.</p>
          <label for="label-button"></label>
          <button id="label-button" name="label-button">Ver más</button>
        </div>
        <div class="img-pizzas">
          <img
            src="./Assets/Hero/image 34.svg"
            id="Pizza-hero-1"
            alt="Pizza-1"
          />
          <img
            src="./Assets/Hero/pizza 2.svg"
            id="Pizza-hero-2"
            alt="Pizza-2"
          />
        </div>
      </section>
    </main>
  </body>
</html>
