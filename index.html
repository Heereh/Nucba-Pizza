<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./Assets/Header/nucbazappiicon 1.svg" alt="logo" />
      </div>
      <nav class="navbar">
        <div class="list">
          <ul class="navbar-list">
            <li>
              <a class="home" href="#"
                ><img
                  class="casita"
                  src="./Assets/Header/bxs-home.svg"
                  alt="Home"
                />Home</a
              >
            </li>
            <li><img src="./assets/Header/bx-cart.svg" alt="Cart" /></li>
            <li>
              <img
                class="usernaranja"
                src="./Assets/Header/bxs-user.svg"
                alt="Profile"
              />
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="hero-title">
          <h1>Si tenes Zappi,</h1>
          <h2>Tenes Nucba.</h2>
          <p>Buscá lo que quieras y nucba te quedes sin comida.</p>
          <label for="label-button"></label>
          <button id="label-button" name="label-button">Ver más</button>
        </div>
        <div class="img-pizzas">
          <img
            src="./Assets/Hero/image 34.svg"
            id="Pizza-hero-1"
            alt="Pizza-1"
          />
          <img
            src="./Assets/Hero/pizza 2.svg"
            id="Pizza-hero-2"
            alt="Pizza-2"
          />
        </div>
      </section>
      <section id="categorias" class="categorias">
        <h3>Categorías</h3>
        <div id="categorias-card-container" class="categorias-card-container">
          <div class="categorias-card">
            <img src="./Assets/Category/image 34.svg" alt="pizzas-img" id="pizzas-img" class="img-principal">
            <img src="./Assets/Category/image 34.svg" alt="pizzas2-img" id="pizzas2-img" class="img-secundaria-pizza">
            <h4 class="categorias-name">Pizzas</h4>
            <div class="categorias-decoration"></div>
          </div>
          <div class="categorias-card">
            <img src="./Assets/Category/burger 1.svg" alt="burgers-img" id="burgers-img" class="img-principal">
            <img src="./Assets/Category/burger 1.svg" alt="burgers2-img" id="burgers2-img" class="img-secundaria">
            <h4 class="categorias-name">Hamburguesas</h4>
            <div class="categorias-decoration"></div>
          </div>
          <div class="categorias-card">
            <img src="./Assets/Category/fries 2.svg" alt="fries-img" id="fries-img" class="img-principal">
            <img src="./Assets/Category/fries 2.svg" alt="fries2-img" id="fries2-img" class="img-secundaria">
            <h4 class="categorias-name">Napapuki</h4>
            <div class="categorias-decoration"></div>
          </div>
          <div class="categorias-card">
            <img src="./Assets/Category/pizza 2.svg" alt="individuales-img" id="individuales-img" class="img-principal">
            <img src="./Assets/Category/pizza 2.svg" alt="individuales2-img" id="individuales2-img" class="img-secundaria">
            <h4 class="categorias-name">Individuales</h4>
            <div class="categorias-decoration"></div>
          </div>
          <div class="categorias-card">
            <img src="./Assets/Category/buritto 1.svg" alt="wraps-img" id="wraps-img" class="img-principal">
            <img src="./Assets/Category/buritto 1.svg" alt="wraps2-img" id="wraps2-img" class="img-secundaria">
            <h4 class="categorias-name">Wraps</h4>
            <div class="categorias-decoration"></div>
          </div>
          <div class="categorias-card">
            <img src="./Assets/Category/taco 1.svg" alt="mexican-img" id="mexican-img" class="img-principal">
            <img src="./Assets/Category/taco 1.svg" alt="mexican2-img" id="mexican2-img" class="img-secundaria">
            <h4 class="categorias-name">Mexican Food</h4>
            <div class="categorias-decoration"></div>
          </div>
          <div class="categorias-card">
            <img src="./Assets/Category/float 1.svg" alt="batidos-img" id="batidos-img" class="img-principal">
            <img src="./Assets/Category/float 1.svg" alt="batidos2-img" id="batidos2-img" class="img-secundaria">
            <h4 class="categorias-name">Batidukis</h4>
            <div class="categorias-decoration"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
